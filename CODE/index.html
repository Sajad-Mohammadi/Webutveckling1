<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="images/logo.png" alt="logo" onclick="location.href='index.html';"/>

      <ul>
        <li><a href="index.html">Hem 🏠</a></li>
        <li><a href="team.html">Vårt Team</a></li>
        <li><a href="tjanster.html">Tjänster</a></li>
      </ul>

      <button type="button" class="btn-contact">
        <a href="kontakt.html">Kontakta Oss</a>
      </button>
    </header>

    <container class="flex-container">
      <div class="flex-child welcome-div">
        <div class="welcome-text">
          <p>/* Mr. Developer hälsar dig välkommen */</p>
        </div>

        <div class="clients">
          <p>
            Oavsett vilken teknik du behöver finns det en utvecklare att matcha
          </p>
          <p>Några av våra kunder som du säkert känner till:</p>
          <div>
            <img class="client-icon" src="images/kund/twitter.png" alt="" />
            <img class="client-icon" src="images/kund/oru.png" alt="" />
            <img class="client-icon" src="images/kund/google.png" alt="" />
            <img class="client-icon" src="images/kund/SL.png" alt="" />
            <img class="client-icon" src="images/kund/nvidia.svg.png" alt="" />
            <img class="client-icon" src="images/kund/SwedBank.png" alt="" />
          </div>
        </div>
      </div>

      <div class="flex-child slide-div">
        <div class="slider-images">
          <img class="iphone" src="images/FB.png" alt="" />
          <img class="iphone" src="images/IG.png" alt="" />
          <img class="iphone" src="images/YT.png" alt="" />
        </div>
        <div class="img-controller">
          <span class="btn-preview" onclick="controlSlide(-1)">&#10094</span>

          <span class="btn-imgIndex" onclick="btnActive(1)"></span>
          <span class="btn-imgIndex" onclick="btnActive(2)"></span>
          <span class="btn-imgIndex" onclick="btnActive(3)"></span>

          <span class="btn-preview" onclick="controlSlide(1)">&#10095</span>
        </div>
      </div>
    </container>
  </body>
</html>
