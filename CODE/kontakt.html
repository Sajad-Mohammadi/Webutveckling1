    <div class="container-contact">

        <div class="info-colm">
          <h2>kontakt information</h2>
          <blockquote>
          Kontakta oss om du behöver hjälp:
          Telefonnummer 123-45 67 89<br>
          Adress: örebro gatan 04<br>
          Epost-adress: mr.developer@foretag.com
        </blockquote>
        </div>


      <form action="tack-kontakt.html">
        <label for="fnamn">Förnamn</label><br>
        <input
          type="text"
          id="fnamn"
          name="fnamn"
          oninvalid="this.setCustomValidity(this.willValidate?'':'')"
          placeholder="förnamn.."
          required minlength="2"
          pattern="^[a-zA-Z]+">
        <br><br>

        <label for="enamn">Efternamn</label><br>
        <input
          type="text"
          id="enamn"
          name="enamn"
          oninvalid="this.setCustomValidity(this.willValidate?'':'')"
          placeholder="efternamn.."
          required minlength="2"
          pattern="^[a-zA-Z]+"><br><br>

        <label for="email">E-post</label><br>
        <input
          type="text"
          id="email"
          name="email"
          oninvalid="this.setCustomValidity()"
          placeholder="e-post.."
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
          required minlength="4"><br><br>

        <label for="tel">Telefonnummer</label><br>
        <input
          type="text"
          id="tel"
          name="tel"
          placeholder="123 45 67 89"
          pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}"
          required>
        <span id="error"></span>
        <br><br>

        <label for="stad">Stad</label><br>
        <select id="stad" name="stad">
          <option value="Eskilstuna">Stockholm</option>
          <option value="stockholm">Eskilstuna</option>
          <option value="örebro">Örebro</option>
          <option value="uppsala">Uppsala</option></select><br><br>

        <label for="txt">Fråga</label><br>
        <textarea
          id="txt"
          name="txt"
          placeholder="skriv din fråga här.."
          required minlength="20"
        ></textarea
        ><br>
        <div class="btn-style1">
          <input type="submit" value="Sicka">
        </div>
      </form>
    </div>
    <footer>© MR. DEVELOPER - 2028</footer>


    <script>
      var fname = document.getElementById("fnamn");
      fname.addEventListener("input", () => {
        if (fname.validity.tooLong || fname.validity.tooShort || fname.validity.valueMissing) {
          fname.setCustomValidity("Namnet måste bestå av 2-8 tecken.");
          fname.reportValidity();
        } else { fname.setCustomValidity(""); }
      });
      </script>
          <script>
            var enamn = document.getElementById("enamn");
            enamn.addEventListener("input", () => {
              if (enamn.validity.tooLong || enamn.validity.tooShort || enamn.validity.valueMissing) {
                enamn.setCustomValidity("Namnet måste bestå av 2-8 tecken.");
                enamn.reportValidity();
              } else { enamn.setCustomValidity(""); }
            });
            </script>

            <script>
      var email = document.getElementById("email");
      email.addEventListener("input", () => {
        if (email.validity.tooLong || email.validity.tooShort || email.validity.valueMissing) {
          email.setCustomValidity("Skriv in en giltig e-postadress");
          email.reportValidity();
        } else { email.setCustomValidity(""); }
      });
            </script>



<script>
const input = document.getElementById("tel");
const error = document.getElementById('error');
const regex = /[\\\/:(*?"a-z A-Z<>)|]+/;

input.addEventListener('input', (e) => {
  const value = e.target.value;

  if (regex.test(value)) {
    input.value = value.slice(0, value.length - 1);
    error.textContent = 'Nummret kan inte innehåller bökstäver eller specielt tecken: \/:*?"<>|';
  } else {
    error.textContent = '';
  }
});
</script>


<script>
  var txt = document.getElementById("txt");
  txt.addEventListener("input", () => {
    if (txt.validity.tooLong || txt.validity.tooShort || txt.validity.valueMissing) {
      txt.setCustomValidity("skriv misnt 20 tecken.");
      txt.reportValidity();
    } else { txt.setCustomValidity(""); }
  });
  </script>
