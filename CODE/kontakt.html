<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakta Oss</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="kontakt.css" />
  </head>
  <body>

    <div class="container-contact">
      <form action="thanks.html">

        <label for="fnamn">Förnamn</label>
        <input type="text" id="=fnamn" name="förnamn" placeholder="förnamn.."><br><br>

        <label for="enamn">Efternamn</label>
        <input type="text" id="=enamn" name="efternamn" placeholder="efter namn.."><br><br>

        <label for="tel">Telefonnummer</label>
        <input type="text" id="=tel" name="telefonnummer" placeholder="123-45 67 89" pattern="[0-9]{3}-[0-9]{2} [0-9]{2} [0-9]{2}"><br><br>

        <label for="stad">Stad</label>
        <select id="stad" name="Stad">
          <option value="Eskilstuna">Eskilstuna</option>
          <option value="stockholm">Stockholm</option>
          <option value="örebro">Örebro</option>
          <option value="uppsala">Uppsala</option>
        </select><br><br>

        <label for="txt">Fråga</label>
        <textarea id="textarea" name="text" placeholder="skriv din fråga här.."></textarea><br><br>

        <input type="submit" value="Sicka">
     
     
      </form>
    </div>
  </body>
</html>
