<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap"
    />
  </head>

  <body>
    <header class="header">
      <img class="logo" src="images/logo.png" alt="logo" />

      <ul>
        <li><a href="">Hem 🏠</a></li>
        <li><a href="">Vårt Team</a></li>
        <li><a href="">Tjänster</a></li>
      </ul>

      <button
        type="button" class="btn-contact border-gradient border-gradient-green"> <a href="contact.html">Kontakta Oss
      </button>

    </header>

    <container class="flex-container">
      <div class="flex-child welcome-div">
        <div class="welcome-text">
          <p>/* Mr. Developer hälsar dig välkommen */</p>
        </div>

        <div class="clients">
          <p>
            Oavsett vilken teknik du behöver finns det en utvecklare att matcha.
          </p>
          <p>Några av våra kunder som du säkert känner till:</p>
          <div>
            <img class="client-icon" src="images/kund/twitter.png" alt="" />
            <img class="client-icon" src="images/kund/oru.png" alt="" />
            <img class="client-icon" src="images/kund/google.png" alt="" />
            <img class="client-icon" src="images/kund/SL.png" alt="" />
            <img class="client-icon" src="images/kund/nvidia.svg.png" alt="" />
            <img class="client-icon" src="images/kund/SwedBank.png" alt="" />
          </div>
        </div>
      </div>

      <div class="flex-child slide-div">
        <div class="flex-IG">
          <img class="iphone" src="images/anställda/IG-Ali.png" alt="" />
          <!-- <p class="find-us">Hitta oss på  fb/instagram</p> -->
        </div>
      </div>
    </container>
  </body>
</html>
